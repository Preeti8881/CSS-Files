<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="combinator.css">
</head>
<body>

    <!-- combinator selector -->
    <p>I am above</p>
    <div>
        <h1>head1</h1>
        <h1>head</h1>
        <article>
            <p>Lorem ipsum dolor sit.</p>
            <p>I am inside article</p>
            <h1>I am indirect child for div</h1>
            <section>
                <h1>I am inside section</h1>
            </section>

        </article>
        <h1>Jspiders</h1>
    </div>


    <!-- adjacent sibling collector -->
    
    <p>I am above</p>
    <div>
        <h1>head1</h1>
        <h1>head</h1>
        <article>
            <p>Lorem ipsum dolor sit.</p>
            <p>I am inside article</p>
            <h1>I am indirect child for div</h1>
            <section>
                <h1>I am inside section</h1>
            </section>

        </article>
        <h1>Jspiders</h1>
    </div>
    <p>para</p>


    <p>para1</p>
    <p>para2</p>
    <p>para3</p>


    <div id="abc"></div>
    <b id="xyz">content</b>
    
    
    
    <div id="demo">
        <div id="hi">
            <div id="hello">
                <div id="hey"></div>

            </div>

        </div>


    </div>




    
</body>
</html>
