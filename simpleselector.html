<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simpleselector.css">
</head>
<body>
    <!-- simple selector -->
<!-- id -->
<!-- if we want to target with the single html element to use id selector -->
<p id="para">first paragraph</p>

<p>second paragraph</p>

<p>third paragraph</p>





<!-- class -->
<h2 class="demo">box1</h2>
<h2 class="demo">box2</h2>
<h2 class="demo">box3</h2>
<h2 class="demo">box4</h2>
<h2 class="demo">box5</h2>
<h2 class="demo">box6</h2>



<!-- tag name -->
<b>bold</b>
<h1>head</h1>


<!-- grouping -->
<i>Italic</i>
<h2>head two</h2>
<h4>head four</h4>


<!-- universe -->
<!-- it targets the untargeted element -->
<div id="uni1">Chairs</div>
<div class="uni2">Tables</div>
<div class="uni2">Ladder</div>
<p>Universal para</p>
    
</body>
</html>
